<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canva Pro</title>
  <link rel="icon" href="Canva.png" type="image/png">
  <style>
    /* Estilo general */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      overflow: hidden; /* Ocultar scroll al inicio */
    }

    /* Fondo principal */
    .background {
      opacity: 0; /* Oculto al inicio */
      transition: opacity 0.8s ease-in-out; /* Transición para que aparezca */
      filter: blur(10px); /* Fondo borroso al inicio */
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background.active {
      filter: blur(0); /* Fondo normal cuando se cierra el cuadro */
    }

    /* Cuadro de bienvenida */
    .welcome-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
      width: 300px;
      z-index: 10;
      animation: fadeIn 0.5s ease-in-out; /* Animación de entrada */
    }

    .welcome-box h1 {
      color: #2d88ff;
      font-size: 24px;
      margin: 0 0 10px;
    }

    .welcome-box p {
      color: #555;
      font-size: 16px;
      margin: 0 0 20px;
    }

    /* Botón comenzar */
    .start-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2d88ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #186bd4;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
      to {
        opacity: 0;
        transform: translate(-50%, -100%);
      }
    }

    /* Animación de explosión */
    @keyframes explosion {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.6;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    /* Contenedor de equipos */
    .team-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      padding: 20px;
    }

    /* Temporizador */
    .timer {
      font-size: 18px;
      color: #2d88ff;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }

    /* Cuadro de equipo */
    .team-box {
      width: 300px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      transition: filter 0.3s ease-in-out;
    }

    /* Título del equipo */
    .team-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }

    /* Botón unirse */
    .join-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2d88ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .join-button:hover {
      background-color: #186bd4;
    }

    .join-button.disabled {
      background-color: #ccc;
      color: #777;
      pointer-events: none;
      cursor: not-allowed;
    }

    .expired {
      filter: blur(4px);
    }

    .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f5f8fa;
    z-index: 5;
    display: block; /* Visible inicialmente */
    }

    .overlay.hidden {
    display: none; /* Oculta la barrera cuando se da "Comenzar" */
    }

  </style>
</head>
<body>

<!-- Barrera invisible para bloquear interacción -->
<div class="overlay" id="overlay"></div>

<!-- Cuadro de bienvenida -->
<div class="welcome-box" id="welcome-box">
  <h1>Bienvenido</h1>
  <p>En esta página web podrás conseguir Canva Pro de manera gratis</p>
  <button class="start-button" onclick="startApp()">Comenzar</button>
</div>

<!-- Fondo principal -->
<div class="background" id="background">
  <div class="team-container" id="teamContainer">
    <!-- Contenedor dinámico para equipos -->
  </div>
</div>

<script>
function startApp() {
  const welcomeBox = document.getElementById('welcome-box');
  const background = document.getElementById('background');
  const overlay = document.getElementById('overlay');

  // Animación para ocultar el cuadro de bienvenida
  welcomeBox.style.animation = 'slideOut 0.8s ease-in-out forwards';

  // Mostrar el contenido principal después de la animación
  setTimeout(() => {
    welcomeBox.style.display = 'none'; // Quitar completamente el cuadro
    background.style.opacity = '1';   // Mostrar contenido con transición
    background.classList.add('active'); // Quitar blur del fondo
    document.body.style.overflow = 'auto'; // Habilitar scroll si es necesario
    overlay.classList.add('hidden'); // Ocultar la barrera invisible
  }, 800);
}

  // Datos de equipos
  const teamData = [
    { id: 'team1', endDate: '2024-12-24T00:00:00', title: '', link: '' },
    { id: 'team2', endDate: '2024-12-21T00:00:00', title: '', link: '' },
    { id: 'team3', endDate: '2025-01-15T00:00:00', title: 'Equipo de MikeTroll', link: 'https://www.canva.com/brand/join?token=ula_LCpLpZvCDO8ZmUzrvg&referrer=team-invite' },
    { id: 'team4', endDate: '2025-01-04T00:00:00', title: 'Equipo de MANUEL CRACKER2', link: 'https://www.canva.com/brand/join?token=1fUpvw6YiFZtxcPzIaU_NQ&referrer=team-invite' },
    { id: 'team5', endDate: '2025-01-04T00:00:00', title: 'Equipo de User Nmae', link: 'https://www.canva.com/brand/join?token=5Mrpk4StbwdVZjfzA5C2EA&referrer=team-invite' },
    { id: 'team6', endDate: '2025-01-06T00:00:00', title: 'Equipo de U386939', link: 'https://www.canva.com/brand/join?token=ojg1rnOUIlFxyj0e6gu2_A&referrer=team-invite' },
    { id: 'team7', endDate: '2025-01-06T00:00:00', title: 'Equipo de Alejandrohernandez220999', link: 'https://www.canva.com/brand/join?token=1sQRxokqlt9Udeop-m7bhg&referrer=team-invite' },
    { id: 'team8', endDate: '2025-01-02T00:00:00', title: 'Equipo de Mapovi1504', link: 'https://www.canva.com/brand/join?token=mdb8egXDtmqdgGzkOKNvXg&referrer=team-invite' },
    { id: 'team9', endDate: '', title: '', link: '' }
  ];
  //Añadir 15 dias + de la fecha

  // Ordenar equipos por fecha más reciente
  teamData.sort((a, b) => new Date(b.endDate) - new Date(a.endDate));

  const teamContainer = document.getElementById('teamContainer');
  teamData.forEach(team => {
    const teamBox = document.createElement('div');
    teamBox.className = 'team-box';
    teamBox.innerHTML = `

      <div class="timer" id="timer-${team.id}">Expira en...</div>
      <div class="team-title">${team.title}</div>
      <a href="${team.link}" class="join-button" id="button-${team.id}">Unirse</a>
    `;
    teamContainer.appendChild(teamBox);

    // Temporizador
    const endDate = new Date(team.endDate);
    const timerInterval = setInterval(() => {
      const now = new Date();
      const timeLeft = endDate - now;
      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById(`timer-${team.id}`).textContent = `Expira en ${days}d ${hours}h ${minutes}m`;
      } else {
        // Explosión y desvanecimiento
        document.getElementById(`timer-${team.id}`).textContent = "¡Expirado!";
        document.getElementById(`button-${team.id}`).classList.add('disabled');
        teamBox.classList.add('expired');
        teamBox.style.animation = 'explosion 1s forwards'; // Agregar animación
        setTimeout(() => {
          teamBox.style.display = 'none'; // Eliminar equipo después de la animación
        }, 1000);
        clearInterval(timerInterval); // Detener el temporizador
      }
    }, 1000);
  });
</script>

</body>
</html>
