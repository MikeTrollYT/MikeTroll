    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }

        h1, h2 {
            color: #008B45; /* Verde más oscuro */
            text-align: center;
        }

        p {
            max-width: 800px;
            margin: 0 auto 20px auto;
            text-align: justify;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 150px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .grid-item {
            background-color: #333;
            width: 150px;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animación añadida */
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-item:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 10px rgba(0, 255, 127, 0.5); /* Sombra verde clara */
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #008B45; /* Verde más oscuro */
            border: none;
            border-radius: 50%;
            color: white;
            padding: 10px;
            font-size: 24px;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-button:hover {
            background-color: #006B3A; /* Verde aún más oscuro en hover */
        }
    </style>
</head>
