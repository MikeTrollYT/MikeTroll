<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proximamente...</title>
    <link rel="icon" type="image/svg+xml" href="Logo.svg">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('SuperArena.ttf') format('truetype'); 
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #ffffff;
            font-family: 'CustomFont', sans-serif;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png'),
                              linear-gradient(to bottom, #1a1a2e, #16213e);
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .countdown-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .countdown {
            text-align: center;
            font-size: 3rem;
        }

        .countdown span {
            display: inline-block;
            min-width: 90px;
            margin: 0 10px;
            padding: 10px;
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            border-radius: 8px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .countdown span:last-child {
            margin-right: 0;
        }

        .radio {
            margin-left: 5px;
            width: 100px;
            cursor: pointer;
            animation: floatUp 3s infinite alternate ease-in-out;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e2f;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        @media screen and (max-width: 768px) {
            .countdown {
                font-size: 2rem;
            }
            .countdown span {
                min-width: 70px;
                margin: 0 5px;
                padding: 8px;
            }
            .radio {
                width: 70px;
            }
        }

        @media screen and (max-width: 480px) {
            .countdown {
                font-size: 1.5rem;
            }
            .countdown span {
                min-width: 50px;
                margin: 0 3px;
                padding: 5px;
            }
            .radio {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown" id="countdown">
            <span id="days">00</span>:
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
        </div>
        <img src="Radio.svg" alt="Radio" class="radio" id="radio-image">
    </div>

    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="modal">
        <p style="font-size: 20px;">PREPÁRATE PARA DESCUBRIR UNA NUEVA EXPERIENCIA AUDITIVA. ESTAMOS TRABAJANDO EN ALGO INCREÍBLE PARA REUNIR TODAS LAS EMISORAS DE RADIO DE ESPAÑA EN UN SOLO LUGAR.</p>
        <br>
        <p style="font-size: 20px;">¡MANTENTE ATENTO! FALTA POCO PARA EL LANZAMIENTO.</p>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-01-01T00:00:00');
            const currentDate = new Date();
            const timeDifference = targetDate - currentDate;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                document.getElementById('countdown').textContent = "RECARGA";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        const radioImage = document.getElementById('radio-image');
        const modal = document.getElementById('modal');
        const modalOverlay = document.getElementById('modal-overlay');

        radioImage.addEventListener('click', () => {
            modal.style.display = 'block';
            modalOverlay.style.display = 'block';
        });

        modalOverlay.addEventListener('click', () => {
            modal.style.display = 'none';
            modalOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
