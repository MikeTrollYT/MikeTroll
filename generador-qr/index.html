<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR Profesional</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            color: #00bcd4;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 2.5em;
        }
        form {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #cccccc;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }
        input[type="url"]:focus {
            outline: none;
            border-color: #00bcd4;
        }
        button {
            background-color: #00bcd4;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0097a7;
        }
        #qr {
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Generador de Código QR</h1>
    <form onsubmit="generarQR(event)">
        <label for="url">Ingrese la URL:</label>
        <input type="url" id="url" placeholder="https://example.com" required>
        <button type="submit">Generar QR</button>
    </form>
    
    <div id="qr"></div>
    
    <footer>
        © 2024 Generador de QR Profesional - Desarrollado con ❤️ por MikeTroll
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generarQR(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const qrDiv = document.getElementById('qr');
            
            qrDiv.innerHTML = '';  // Limpiar el contenido anterior del QR

            QRCode.toCanvas(url, { width: 200 }, function (error, canvas) {
                if (error) {
                    console.error(error);
                    return;
                }
                qrDiv.appendChild(canvas);
            });
        }
    </script>
</body>
</html>
