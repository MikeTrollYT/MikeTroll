<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - MikeTroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }

        h1 {
            color: #1DB954;
            margin-bottom: 40px;
        }

        .button-container {
            margin: 20px auto;
        }

        .spotify-button {
            background-color: #1DB954;
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .spotify-button:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 10px rgba(30, 215, 96, 0.5);
        }

        .project-box {
            background-color: rgba(135, 206, 250, 0.8); /* Azul cielo con transparencia */
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 250px; /* Ajusta el tamaño del recuadro */
            margin: 20px auto; /* Centra el recuadro */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #000; /* Texto en color negro para contraste */
            font-size: 20px;
            display: block; /* Asegura que los botones estén uno debajo del otro */
        }

        .project-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Mis Proyectos</h1>

    <div class="button-container">
        <!-- Botón de Spotify -->
        <a href="https://miketrollyt.github.io/MikeTroll/trollify" class="spotify-button">
            Convertidor Spotify
        </a>
    </div>

    <div class="button-container">
        <!-- Recuadros Próximamente -->
        <div class="project-box">
            Próximamente...
        </div>

        <div class="project-box">
            Próximamente...
        </div>

        <div class="project-box">
            Próximamente...
        </div>
    </div>
</body>
</html>
