<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - MikeTroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #fff;
        }

        .button-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .common-button {
            border: none;
            border-radius: 50px;
            color: #fff;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            font-weight: bold; /* Texto en negrita */
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            width: 250px; /* Ajusta el tamaño del recuadro */
        }

        .spotify-button {
            background-color: #1DB954;
            box-shadow: 0px 0px 10px rgba(30, 215, 96, 0.5);
        }

        .spotify-button:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 15px rgba(30, 215, 96, 0.5);
        }

        .youtube-button {
            background-color: #FF0000; /* Rojo de YouTube */
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
        }

        .youtube-button:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
        }

        .proxies-button {
            background-color: #00BFFF; /* Azul profundo claro */
            box-shadow: 0px 0px 10px rgba(0, 191, 255, 0.5);
        }

        .proxies-button:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 15px rgba(0, 191, 255, 0.5);
        }

        .checker-button {
            background-color: #007BFF; /* Azul */
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
        }

        .checker-button:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.5);
        }

        .sporttroll-button {
            background-color: #00FF00; /* Verde clarito */
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
        }

        .sporttroll-button:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.5);
        }

        .project-box {
            background-color: rgba(135, 206, 250, 0.8); /* Azul cielo con transparencia */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .project-box:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Botón de Spotify -->
        <a href="https://miketrollyt.github.io/MikeTroll/trollify" class="common-button spotify-button">
            Convertidor Spotify
        </a>

        <!-- Botón de YouTube -->
        <a href="https://miketrollyt.github.io/MikeTroll/trolltube" class="common-button youtube-button">
            Convertidor Youtube
        </a>

        <!-- Botón de Proxies -->
        <a href="https://miketrollyt.github.io/MikeTroll/proxies" class="common-button proxies-button">
            Proxies
        </a>

        <!-- Botón de Comprobador Proxies -->
        <a href="https://miketrollyt.github.io/MikeTroll/trollxies" class="common-button checker-button">
            Comprobador Proxies
        </a>

        <!-- Nuevo Botón SportTroll -->
        <a href="https://miketrollyt.github.io/MikeTroll/sporttroll/" class="common-button sporttroll-button">
            SportTroll
        </a>

        <!-- Recuadros Próximamente -->
        <div class="common-button project-box">
            Próximamente...
        </div>

        <div class="common-button project-box">
            Próximamente...
        </div>

        <div class="common-button project-box">
            Próximamente...
        </div>
    </div>
</body>
</html>
