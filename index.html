<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - MikeTroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }

        h1 {
            color: #1DB954;
            margin-bottom: 40px;
        }

        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .project-box {
            background-color: rgba(135, 206, 250, 0.8); /* Azul cielo con transparencia */
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 250px; /* Ajusta el tamaño del recuadro */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #000; /* Texto en color negro para contraste */
            cursor: pointer;
            font-size: 20px;
        }

        .project-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1DB954;
            border: none;
            border-radius: 50%;
            color: white;
            padding: 10px;
            font-size: 24px;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-button:hover {
            background-color: #17a74a;
        }
    </style>
</head>
<body>
    <a href="https://miketrollyt.github.io/MikeTroll" class="home-button">
        <i class="fas fa-home"></i>
    </a>

    <h1>Mis Proyectos</h1>

    <div class="project-container">
        <!-- Recuadro 1 -->
        <a href="https://miketrollyt.github.io/MikeTroll/trollify" class="project-box">
            Convertidor Spotify
        </a>

</body>
</html>
