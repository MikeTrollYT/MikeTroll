    <!-- Agregar allowfullscreen y permisos para pantalla completa -->
    <iframe id="webFrame" src="" frameborder="0" allowfullscreen allow="fullscreen"></iframe>

    <script>
        // Función para cargar la página seleccionada en el iframe
        function loadPage(url) {
            var iframe = document.getElementById('webFrame');
            iframe.src = url;

            // Esperamos a que la página cargue para interceptar enlaces
            iframe.onload = function() {
                interceptLinks(iframe);
            };
        }

        // Bloquear cualquier ventana emergente de anuncios
        window.open = function() {
            console.log("Intento de abrir ventana emergente bloqueado");
            return null;
        };

        // Capturar eventos que intenten abrir nuevas ventanas o pestañas
        window.addEventListener('beforeunload', function(event) {
            // Si hay intentos de abrir nuevas ventanas, se bloquean
            event.preventDefault();
            event.returnValue = '';
        });

        // Función para interceptar clics dentro del iframe y prevenir nuevas ventanas
        function interceptLinks(iframe) {
            try {
                var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                iframeDoc.addEventListener('click', function(event) {
                    var target = event.target;
                    // Si el usuario hace clic en un enlace
                    if (target.tagName === 'A') {
                        event.preventDefault(); // Prevenir la acción por defecto (abrir en nueva ventana)
                        iframe.src = target.href; // Redirigir el enlace dentro del iframe
                    }
                }, false);
            } catch (e) {
                console.error("No se puede acceder al contenido del iframe por restricciones de CORS.");
            }
        }
    </script>

</body>
